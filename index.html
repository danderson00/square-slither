<html>
<head>
  <title>Square slither.io</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #161c22;
    }

    iframe {
      border: none;
      outline: none;
      position: relative;
    }

    @media all and (orientation: landscape) {
      iframe {
        height: 100vh;
        width: 100vh;
        left: calc((100vw - 100vh) / 2);
      }
    }

    @media all and (orientation: portrait) {
      iframe {
        height: 100vw;
        width: 100vw;
        top: calc((100vh - 100vw) / 2);
      }
    }
  </style>
</head>
<body>
  <iframe src="https://slither.io" />
</body>
</html>
